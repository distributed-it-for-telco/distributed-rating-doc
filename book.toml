[book]
authors = ["Yann Cardon"]
language = "en"
multilingual = false
src = "src"
title = "Distributed Rating Engine with wasmCloud"

[output.html]
git-repository-url = "https://github.com/distributed-it-for-telco"
edit-url-template = "https://github.com/distributed-it-for-telco/distributed-rating-doc/edit/main/{path}"
preferred-dark-theme = "light"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["./mdbook-admonish.css"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`
